
{% extends 'admin.html' %}
{% block contends %}
<form action="{% url 'serviceinfo' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
    <div class="card-body">
      <div class="form-group">
        <label for="exampleInputEmail1">name2</label>
        <input type="name2" class="form-control" id="name2" placeholder="name2" name="name2">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">saloon</label>
        <select name="saloon">
        {% for i in data1 %}
        <option value="{{i.name1}}">{{i.name1}}</option>
        {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">price</label>
        <input type="price" class="form-control" id="price" placeholder="price" name="price">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">description</label>
        <input type="description" class="form-control" id="description" placeholder="description" name="description">
      </div>
      <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <div class="input-group">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="image2" name="image2">
            <label class="custom-file-label" for="image2">Choose </label>
          </div>
          <div class="input-group-append">
            <span class="input-group-text">Upload</span>
          </div>
        </div>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
    </div>
    <!-- /.card-body -->

    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
  {% endblock %}
