{% extends 'admin.html' %}
{% block contends %}

        <th>image1</th>
        <th>edit</th>
        <th>delete</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        
        {% for i in data1 %}

      </tr>

  </table>
  
  {% endblock %}
