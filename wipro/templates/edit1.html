
{% extends 'admin.html' %}
{% block contends %}
{% for i in data1 %}
<form action="{% url 'update1' id=i.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card-body">
      <div class="form-group">
        <label for="exampleInputEmail1">name1</label>
        <input type="name1" class="form-control"  name ="name1" id="name1" placeholder="name1" value={{i.name1}}>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">branch</label>
        <select name="branch">
        {% for i in data %}
        <option>{{i.name}}</option>
        {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <div class="input-group">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="image1" name="image1">
            <label class="custom-file-label" for="image1"> file</label>
          </div>
          <div class="input-group-append">
            <span class="input-group-text">Upload</span>
          </div>
        </div>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
    </div>
    <!-- /.card-body -->

    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    {% endfor %}
  </form>
  {% endblock %}
