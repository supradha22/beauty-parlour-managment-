{% extends 'user.html' %}
{% block contends %}
    <form action="{% url 'contactinfo' %}" method="post" class=" position-relative">
        {% csrf_token %}
    <input type="name1" class="w-100 form-control border-0 py-3 mb-4" placeholder="Your Name" name="name1">
    <input type="email1" class="w-100 form-control border-0 py-3 mb-4" placeholder="Enter Your Email" name="email1">
    <input type="message" class="w-100 form-control border-0 py-3 mb-4" placeholder="Enter Your message" name="message">
    <textarea class="w-100 form-control border-0 mb-4" rows="5" cols="10" placeholder="Your Message"></textarea>
    <button class="w-100 btn form-control border-secondary py-3 bg-white text-primary " type="submit">Submit</button>
    {% endblock %}
</form>
